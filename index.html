<!DOCTYPE html>
<html>

<head>
	<title>Lazy Calendar</title>
	<meta charset='utf-8' />
	<link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.print.min.css' rel='stylesheet' media='print' />
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.min.css'>
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css'>
	<link rel='stylesheet prefetch' href="css/style.css">
</head>

<body>
	<div id='top'>
		Locales:
		<select id='locale-selector'></select>
	</div>


	<div class="ui container">
		<div class="ui grid">
			<div class="ui sixteen column">
				<div id="calendar"></div>
			</div>
		</div>
	</div>

	<div class="ui modal">
		<i class="close icon"></i>
		<div class="header" id="event-title">Event Title</div>
		<div class="content">
			<h4 id="event-time">Event Time</h4>
			<div class="description" id="event-description">Event Description</div>
		</div>
		<div class="actions">
			<div class="ui positive right labeled icon button">OK<i class="checkmark icon"></i></div>
		</div>
	</div>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.11/semantic.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/locale-all.js'></script>

	<script src='js/events.json'></script>
	<script src="js/app.js"></script>
</body>

</html>
